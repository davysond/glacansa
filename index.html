<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ela vai se cansar?</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #1a73e8, #f6d365);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }
        .timer-container {
            max-width: 500px;
        }
        .countdown {
            font-size: 3rem;
            margin: 1rem 0;
        }
        .message {
            font-weight: 300;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <h1>Tempo até Glaucielly se cansar da nossa conversa (irei vencer):</h1>
        <p id="countdown" class="countdown">Carregando...</p>
        <p class="text-muted">Faltando até 31/12/2024 às 23:59.</p>
    </div>

    <script>
        // Define o tempo final para o cronômetro
        const deadline = new Date("December 31, 2024 23:59:00").getTime();

        // Função que atualiza o cronômetro
        function updateCountdown() {
            const now = new Date().getTime();  // Hora atual
            const timeLeft = deadline - now;   // Tempo restante

            if (timeLeft < 0) {
                document.getElementById("countdown").innerText = "Tempo esgotado!";
                return;
            }

            // Calculando dias, horas, minutos e segundos restantes
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Atualiza o cronômetro no HTML
            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Atualiza a contagem a cada segundo
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
